<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SheqToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a587b37b46.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script></head>
  <body>
    <!-- Parent Container replaces body -->
    <div class="app">

      <!-- Nav-bar is permenant hamburger menu -->
      <nav class="nav">
        
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>


        <div class="title-wrapper">
          <h1 class="title">SHEQ To-Do</h1>
        </div>

      </nav>
      

  <main class="main">
      <!-- Aside Buttons -->
      <aside class="aside-left">
        <div class="nav-links">
          <button class="projects">Projects</button>
          <button class="today">Today</button>
          <button class="month">Month</button>
          <button class="catagorey">Catagories</button>
          <hr>
          <button class="add-project">New Project</button>
        </div>
      </aside>

      <div class="cardcontainer">
        <div class="innerContainer">

          <div class="hero-card">
            <div class="hero-icon checked">
              <input type="checkbox" class="hero-check">
            </div>
            <div class="hero-title">Update risk assessments for transport department</div>
            <div class="hero-date">Due: 13/12/1993</div>
            <div class="hero-priority">LOW</div>
            <div class="hero-edit"><i class="fa-solid fa-gear"></i> </div>

          </div>

        </div>
      </div>



  </main>

      
      

    </div>
    
  </body>
</html>
