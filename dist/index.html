<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SheqToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.js"></script></head>
  <body>
    <!-- Parent Container replaces body -->
    <div class="app">

      <!-- Nav-bar is permenant hamburger menu -->
      <nav class="nav">
        
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>


        <div class="title-wrapper">
          <h1 class="title">SHEQ To-Do</h1>
        </div>

      </nav>
      
      <!-- Aside Buttons -->
      <aside class="aside-left is-active">

    </div>
